<head>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-universal-access me-2"></i>Livre Acesso
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pesquisa.html">Buscar Locais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-local.html">Cadastrar Local</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="questionario.html">Avaliar Plataforma</a>
                    </li>
                </ul>
                <ul class="navbar-nav" data-auth="guest">
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-usuario.html">Cadastre-se</a></li>
                </ul>
                <ul class="navbar-nav d-none align-items-lg-center gap-2" data-auth="auth">
                    <li class="nav-item">
                        <span class="nav-link fw-semibold" id="navbarUserName"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Minha conta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-action="logout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de Login -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card login-card border-0 shadow-sm">
                        <div class="card-header bg-success text-white text-center py-3">
                            <h2 class="h4 mb-0 page-title">Acesse sua conta</h2>
                        </div>
                        <div class="card-body p-4 p-sm-5">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail*</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha*</label>
                                    <input type="password" class="form-control" id="senha" required>
                                    <div class="form-text text-end">
                                        <a href="esqueci-senha.html">Esqueceu sua senha?</a>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="lembrar">
                                    <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-success">Entrar</button>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">Não tem uma conta? <a href="cadastro-usuario.html">Cadastre-se</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Livre Acesso. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pages/auth.js"></script>
</body>
</html>
